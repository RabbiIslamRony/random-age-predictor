<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Age Predictor</title>
  </head>
  <body>
    <div
      class="relative flex items-center justify-center py-16 mb-16 bg-gray-50 sm:py-24 lg:py-32"
    >
      <div
        class="absolute inset-0 bg-gradient-to-r from-teal-500 to-cyan-600 dark:from-neutral-700 dark:to-neutral-800"
        aria-hidden="true"
      ></div>
      <div class="relative px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl mx-auto text-lg text-center">
          <div class="mb-16 text-center">
              <h3 class="text-3xl font-extrabold leading-normal tracking-tight text-theme-gray sm:text-4xl">
                Random Age <span class="text-primary">Predictor</span>
              </h3>
          </div>
          <label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase" for="grid-last-name">
            Put your name
          </label>
          <input id="nameInput" class="block w-full px-4 py-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500" type="text" placeholder="Name" value="rony">
          <p class="text-dark text-[34px] leading-[38px] text-teal-50 max-w-3xl my-8">Name: <span id="nameSpan">Rony</span></p>
          <p
            class="text-dark text-[34px] leading-[38px] text-teal-50 max-w-3xl my-8"
          >Generated Age:
          <span id="ageSpan">25</span>
          </p>
          <button id="generateButton" class="px-6 py-2 mt-3 font-bold text-white rounded shadow bg-success hover:bg-indigo-400 focus:shadow-outline focus:outline-none" type="submit">
            Generate Now
          </button>
        </div>
      </div>
    </div>

    
    <div class="fixed space-x-4 bottom-4 right-4">
      <a
        class="text-dark"
        href="https://github.com/RabbiIslamRony/random-age-predictor"
        data-te-toggle="tooltip"
        data-te-placement="left"
        title="Please give a star if you like this project"
        data-te-template='<div class="opacity-0 transition-opacity duration-300 ease-in-out absolute z-[1080] block m-0 text-sm not-italic font-normal text-left no-underline underline-offset-auto normal-case leading-6 tracking-normal break-normal whitespace-normal" role="tooltip">
          <div data-te-tooltip-inner-ref class="tooltip-inner max-w-[200px] text-sm py-1.5 px-4 text-white text-center bg-dark dark:bg-dark rounded shadow-lg"></div>
          </div>'
      >
        <svg
          class="w-25"
          xmlns="http://www.w3.org/2000/svg"
          data-name="Layer 1"
          viewBox="0 0 24 24"
          id="github"
        >
          <path
            fill="#000000"
            d="M12,2.2467A10.00042,10.00042,0,0,0,8.83752,21.73419c.5.08752.6875-.21247.6875-.475,0-.23749-.01251-1.025-.01251-1.86249C7,19.85919,6.35,18.78423,6.15,18.22173A3.636,3.636,0,0,0,5.125,16.8092c-.35-.1875-.85-.65-.01251-.66248A2.00117,2.00117,0,0,1,6.65,17.17169a2.13742,2.13742,0,0,0,2.91248.825A2.10376,2.10376,0,0,1,10.2,16.65923c-2.225-.25-4.55-1.11254-4.55-4.9375a3.89187,3.89187,0,0,1,1.025-2.6875,3.59373,3.59373,0,0,1,.1-2.65s.83747-.26251,2.75,1.025a9.42747,9.42747,0,0,1,5,0c1.91248-1.3,2.75-1.025,2.75-1.025a3.59323,3.59323,0,0,1,.1,2.65,3.869,3.869,0,0,1,1.025,2.6875c0,3.83747-2.33752,4.6875-4.5625,4.9375a2.36814,2.36814,0,0,1,.675,1.85c0,1.33752-.01251,2.41248-.01251,2.75,0,.26251.1875.575.6875.475A10.0053,10.0053,0,0,0,12,2.2467Z"
          ></path>
        </svg>
      </a>
    </div>
  </body>
</html>
